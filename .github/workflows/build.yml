name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 🐳 Build Webserver
        run: make start

      - name: 🎻 Install dependencies
        run: make deps

      - name: 🔦 Lint
        run: make lint-diff

      - name: 🏁 Static analysis
        run: make static-analysis

      - name: Create DB and Migrations
        run: |
          make create-db &&
          make migrate

      - name:  ✅ Tests
        run: make test/coverage
      

